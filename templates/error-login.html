<!-- Same as login page, but with error at the top -->
{% extends "base.html" %}
{% block content %}
<main class="container main-content">
    <!-- Error message if username/password is incorrect or user doesn't exist-->
    <div class="row">
        <p class="mt-3 col-10 col-md-8 mx-auto text-center error">Invalid Username/Password combination. Please try
            again.</p>
    </div>
    <!-- End of error message-->
    <div class="row">
        <div class="mt-3 col-10 col-md-8 mx-auto">
            <!-- Start of Sign In Card -->
            <div class="card">
                <div class="card-header text-center">Sign in</div>
                <div class="card-body">
                    <!-- Start of Form -->
                    <form action="{{  url_for('login') }}" method="POST">
                        <!-- Username -->
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                aria-describedby="Username" placeholder="Username" required>
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" required>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-outline-success mx-auto">Sign in</button>
                        <small id="reg-text" class="form-text text-muted mt-2">Don't have an account? <a
                                href="{{url_for("register")}}">Sign up here</a>.</small>
                    </form>
                    <!-- End of Form-->
                </div>
            </div>
            <!-- End of Sign In Card -->
        </div>
    </div>
</main>
{% endblock %}
