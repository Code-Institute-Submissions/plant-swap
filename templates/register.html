{% extends "base.html" %}
{% block content %}
<main class="container main-content">
    <div class="row">
        <div class="mt-3 col-10 col-md-8 mx-auto">
            <div class="card">
                <div class="card-header text-center">Create An Account</div>
                <div class="card-body">
                    <form action="{{  url_for('register') }}" method="POST">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                aria-describedby="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="email"
                                placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-outline-success mx-auto">Register</button>
                        <small id="reg-text" class="form-text text-muted mt-2">Already have an account? <a
                                href="{{url_for("login")}}">Log in here</a>.</small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
