{% extends "base.html" %}
{% block content %}
<main class="container main-content">
    <div class="row">
        <div class="mt-3 col-10 col-md-8 mx-auto">
            <!-- Start of Register Card -->
            <div class="card">
                <div class="card-header text-center">Create An Account</div>
                <div class="card-body">
                    <!-- Start of Register Form-->
                    <form action="{{  url_for('register') }}" method="POST">
                        <!-- Username-->
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                aria-describedby="Username" placeholder="Username" required>
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="email"
                                placeholder="email@example.com" required>
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" required>
                        </div>
                        <!-- Submit button-->
                        <button type="submit" class="btn btn-outline-success mx-auto">Register</button>
                        <small id="reg-text" class="form-text text-muted mt-2">Already have an account? <a
                                href="{{url_for("login")}}">Sign in here</a>.</small>
                    </form>
                    <!-- End of Register Form-->
                </div>
            </div>
            <!-- End of Register Card -->
        </div>
    </div>
</main>
{% endblock %}
