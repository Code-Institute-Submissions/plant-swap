{% extends "base.html" %}
{% block content %}
<main class="container main-content">
    <div class="row">
        <div class="mt-3 col-10 col-md-8 mx-auto">
            <div class="card">
                <div class="card-header text-center">Log in</div>
                <div class="card-body">
                    <form action="{{  url_for('login') }}" method="POST">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                aria-describedby="Username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" required>
                        </div>

                        <button type="submit" class="btn btn-outline-success mx-auto">Log in</button>
                        <small id="reg-text" class="form-text text-muted mt-2">Don't have an account? <a
                                href="{{url_for("register")}}">Sign up here</a>.</small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
